outputs:
  # For more information: https://github.com/INTI-CMNB/KiBot
  - name: '3D Render PNG'
    comment: Render 3D view as PNG with raytracing, tilted front view
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-top.%x'
      ray_tracing: true
      view: top
      zoom: 2
      rotate_x: 1
      rotate_y: 1
      auto_crop: true
      transparent_background: true

      height: 1280
      width: 1280