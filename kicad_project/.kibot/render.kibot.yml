outputs:
  # For more information: https://github.com/INTI-CMNB/KiBot
  - name: 'mbed-ce-ci-shield-v2-top.png'
    comment: Render Raytraced 3D View
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-top.%x'
      ray_tracing: true
      view: top
      zoom: 2
      rotate_x: 1
      rotate_y: 1
      auto_crop: true
      transparent_background: true

      height: 1280
      width: 1280